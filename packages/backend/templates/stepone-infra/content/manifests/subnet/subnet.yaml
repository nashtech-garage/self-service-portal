apiVersion: ec2.aws.crossplane.io/v1beta1
kind: Subnet
metadata:
  name: private-subnet-${{ values.clusterName }}-a
spec:
  forProvider:
    region: ${{ values.region }}
    vpcIdRef:
      name: vpc-${{ values.clusterName }}
    cidrBlock: ${{ values.cidrSubnetBlockA }}
    availabilityZone: ${{ values.region }}a
    mapPublicIPOnLaunch: false
  providerConfigRef:
    name: default
---
apiVersion: ec2.aws.crossplane.io/v1beta1
kind: Subnet
metadata:
  name: public-subnet-${{ values.clusterName }}-b
spec:
  forProvider:
    region: ${{ values.region }}
    vpcIdRef:
      name: vpc-${{ values.clusterName }}
    cidrBlock: ${{ values.cidrSubnetBlockB }}
    availabilityZone: ${{ values.region }}b
    mapPublicIPOnLaunch: false
  providerConfigRef:
    name: default