apiVersion: dynamodb.aws.crossplane.io/v1alpha1
kind: Table
metadata:
  name: dynamodb-${{ values.clusterName }}
spec:
  forProvider:
    region: ${{ values.region }}
    attributeDefinitions:
      - attributeName: id
        attributeType: S
    keySchema:
      - attributeName: id
        keyType: HASH
    provisionedThroughput:
      readCapacityUnits: 5
      writeCapacityUnits: 5
  providerConfigRef:
    name: default